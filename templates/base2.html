<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />
   
    <title>ToDo</title>
  </head>
  <body>

    <div>
<div class="form-popup" id="myForm">

    <form class="form-container" action="/add" method="post">
      <div class="field">
          <label>Новая задача</label>
          <input type="text" name="title" placeholder="Введите название задачи" required>
          <label>Описание задачи</label>
          <input type="text" name="description" placeholder="Введите описание задачи задачи" required>
        </div>
      <button class="btn" type="submit">Add</button>
      <button type="submit" class="btn cancel" onclick="closeForm()">Закрыть</button>
    </form>

</div>

      <button class="open-button" onclick="openForm()">Создать новую задачу</button>

      <h1 class>Рабочее пространство</h1>
      <div class="row">
          <div class="col-header start">Начать</div>
          <div class="col-header progress">В процессе</div>
          <div class="col-header done">Готовы</div>
      </div>

      <div>
        <div class="row">
            <div class="placeholder">
                {% for todo in todo_list %}
                <div class="item" onclick="openForm()" draggable="true">
                    <p class="big-header"> {{ todo.title }}</p>
        
                    <!-- {% if todo.complete == False %} -->
                    <!-- <span class="gray-label">Not Complete</span> -->
                    {% else %}
                    <!-- <span class="green-label">Completed</span> -->
                    {% endif %}
        
                    <!-- <a class="blue-button" href="/update/{{ todo.id }}">Update</a>
                    <a class="red-button" href="/delete/{{ todo.id }}">Delete</a> -->
                </div>
                {% endfor %}  
        </div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
    <script src="/static/app.js"></script>
  </body>
</html>
