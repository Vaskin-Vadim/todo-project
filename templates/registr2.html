<body>
<header>



</header>


            <h1 class="text">Регистрация </h1>




            <form class="form2">

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span> 
                <strong>{{ messages[0] }}</strong>
              </div>
              {% endif %}
              {% endwith %}
              </form>

              <div class="input-form2">
                <div class="form-group">
                  <form class="form1" role="form2" id="ajax" autocomplete="off" action="" method="POST">
                  <label for="inputEmail3" ></label>
                    <input pattern="\s*\S+.*"   maxlength="120" type="email" class="form-control" placeholder="Введите адрес электронной почты" required="" name="email">
                    <button type="submit" href="registr1" class="btn" >Зарегистрироваться</button>
                  </form>
                  </div>
                </div>
  
              
              
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>
</html>
